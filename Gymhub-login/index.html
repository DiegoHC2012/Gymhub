<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/fonts/Satoshi/WEB/css/satoshi.css">
        <title>Gymhub Login</title>
    </head>
    <body>
        <div class="ellipse1"></div>
        <div class="ellipse2"></div>

        <div id="contenedorP" class="contenido">
            <h1 id="logo" class="inter"><img src="./styles/resources/P0.png" alt=""> GYMHUB <img src="./styles/resources/P1.png" alt=""></h1>
            <div class="Datos">
                <div id="User">
                    <form action="">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="textbox" id="usuario" name="usuario" placeholder="Escribe tu usuario">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="textbox" id="contraseña" name="contraseña" placeholder="Escribe tu contraseña">
                        <a href="" id="olvidarcontraseña">Olvidé mi contraseña/usuario</a>
                        <p id="ErrorCredenciales">Las credenciales ingresadas son invalidas, favor de revisarlas.</p>
                        <button id="boton">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
